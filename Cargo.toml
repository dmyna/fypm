[package]
name = "fypm"
description = "Four Years Productivity Manager: The productivity manager for Four Years Workflow."
version = "0.1.0"
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.31"
colored = "2.1.0"
daemonize = "0.5.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
dirs = "5.0.1"
lazy_static = "1.4.0"
uuid = { version = "1.7.0", features = ["v7"] }
toml = "0.8.8"
dialoguer = "0.11.0"
regex = "1.10.3"
enigo = "0.1.3"
clap = { version = "4.5.0", features = ["derive"] }
crossterm = "0.27.0"
strfmt = "0.2.4"
itertools = "0.13.0"
tmux_interface = "0.3.2"
terminal_size = "0.3.0"
strum_macros = "0.26.4"
rusqlite = "0.31.0"
